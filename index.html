<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body class="bg-gray-200">
    <div id="app">
      <h1 class="text-6xl font-bold text-center bg-yellow-500 py-24">
        {{count}}
      </h1>
      <div class="flex py-8 space-x-8 container mx-auto">
        <button
          class="py-2 px-4 bg-green-600 hover:bg-green-700 focus:ring-green-500 focus:ring-offset-green-200 text-white w-full transition ease-in duration-200 text-center text-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          @click="increment"
        >
          +
        </button>
        <button
          class="py-2 px-4 bg-red-600 hover:bg-red-700 focus:ring-red-500 focus:ring-offset-red-200 text-white w-full transition ease-in duration-200 text-center text-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          @click="decrement"
        >
          -
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
  </body>
</html>
